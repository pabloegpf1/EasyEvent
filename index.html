<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>EasyEvent</title>
</head>

<body>
    <header class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <img class="navbar-image" src="./images/logo.png" alt="Logo"> <span class="navbar-title">EasyEvent</span>
        </a>
    </header>
    <div class="main-login">

        <div class="video">
            <video width="500"  controls>
                <source src="images/video.mp4" type="video/mp4">
            </video>
        </div>

        <form id="regist" class="regist">
            <h2>Registro de usuario</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" required>
                <small>El email debe ser del formato: usuario@web.com.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Nombre</label>
                <input type="text" name="name" class="form-control" id="exampleInputName1" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                <small>La contraseña debe tener 8 caracteres.</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check" required>
                <label class="form-check-label conditions" for="check">Acepto condiciones de uso</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
        </form>

        <form id="login" class="login">
            <h2>Inicio de sesión</h2>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" name="email" required id="exampleInputEmail2">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Contraseña</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword2" required>
            </div>
            <button type="submit" id="logIn" class="btn btn-primary">Iniciar sesión</button>
        </form>

    </div>
    <footer>
        <div class="social-media">
            <a href="#">
                <img class="aside-icons" src="./images/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img class="aside-icons" src="./images/instagram.png" alt="Instagram">
            </a>
            <a href="#">
                <img class="aside-icons" src="./images/twitter.png" alt="Twitter">
            </a>
            <a href="#">
                <img class="aside-icons" src="./images/email.png" alt="Email">
            </a>
        </div>
        <a class="privacy">
            Copyright© Política de privacidad
        </a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="./scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</body>

</html>
